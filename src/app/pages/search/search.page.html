<ion-content fullscreen class="ion-padding fnd__toolbar" scroll-y="true">
    <ion-button class="fnd__toolbar--back" (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div class="fnd__container fnd__scroll">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h1 class="fnd__title fnd__title--main">Search Recipes</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-searchbar showCancelButton="focus" (ionInput)="searchRecipe($event)"></ion-searchbar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item *ngFor="let recipeItem of recipeList" class="fnd__history" [routerLink]="['/pages/recipe/' + recipeItem.name]">
                            <ion-label>
                                {{convertName(recipeItem.name)}}
                                <br>
                            </ion-label>
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
