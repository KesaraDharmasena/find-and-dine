<ion-content fullscreen class="ion-padding fnd__toolbar" scroll-y="false">
    <ion-button class="fnd__toolbar--back" (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div class="fnd__container fnd__scroll">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h2 class="fnd__title fnd__title--main">Offer Details</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <img src="{{myOffers.image}}" class="fnd__offerdetails--img" />
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <p class="fnd__offerdetails--details">
                        {{myOffers.details}}
                    </p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
