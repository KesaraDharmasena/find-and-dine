<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" (click)="reloadData()"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="main" class="fnd__drawer">
    <ion-header>
        <ion-toolbar color="warning">
            <ion-title>{{userName}}</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item (click)="goToPage('pages/search')">Search Recipes</ion-item>
            <ion-item (click)="goToPage('pages/offers')">Offers</ion-item>
            <ion-item>Rewards</ion-item>
            <ion-item (click)="goToPage('dashboard/history')">History</ion-item>
            <ion-item (click)="goToPage('dashboard/home/tabs/tab3')">Profile</ion-item>
            <ion-item (click)="goToPage('pages/aboutus')">About Us</ion-item>
            <ion-item-divider>

            </ion-item-divider>
            <ion-item (click)="logoutApp()">Logout</ion-item>
        </ion-list>
        <div class="fnd__drawer--footer">
            Made in Sri Lanka
        </div>
    </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-content fullscreen class="ion-padding" scroll-y="false" color="dark">
    <ion-tabs #scanButton>
        <ion-tab-bar slot="bottom" color="warning">
            <ion-tab-button tab="tab1">
                <ion-icon name="home-outline"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2" (click)="reScan()" class="hidden-scan-btn">
                <ion-icon name="scan-outline"></ion-icon>
                <ion-label>Scan</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab3">
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
    <ion-button (click)="clickTrigger()" class="fnd__dashboard--scan-btn" fill="clear">
        <ion-icon name="camera-outline"></ion-icon>
    </ion-button>
</ion-content>
