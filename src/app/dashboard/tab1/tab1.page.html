<ion-content class="ion-padding fnd__toolbar" class="ion-padding">
    <span class="fnd__circle fnd__circle--bright fnd__circle--top-left"></span>
    <div class="fnd__dashboard">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h4 class="fnd__title fnd__title--dashboard">Hello {{greetingMsg}},<br/> How can we help you?</h4>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-card (click)="goToPage('pages/search')">
                        <ion-card-content>
                            <img src="assets/icons/recipe-book-color.png" />
                        </ion-card-content>
                        <ion-card-header>
                            <ion-card-title>Recipes</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card (click)="goToPage('pages/offers')">
                        <ion-card-content>
                            <img src="assets/icons/price-tag.png" />
                        </ion-card-content>
                        <ion-card-header>
                            <ion-card-title>Offers</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card (click)="showMsg()">
                        <ion-card-content>
                            <img src="assets/icons/camera.png" class="fill-color-camera" />
                        </ion-card-content>
                        <ion-card-header>
                            <ion-card-title>Add Food</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
                <ion-col size="6">
                    <ion-card (click)="goToPage('dashboard/history')">
                        <ion-card-content>
                            <img src="assets/icons/clock.png" />
                        </ion-card-content>
                        <ion-card-header>
                            <ion-card-title>History</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
