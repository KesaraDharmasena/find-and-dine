<ion-content fullscreen class="ion-padding fnd__toolbar" scroll-y="true">
    <ion-button class="fnd__toolbar--back" (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <div class="fnd__container fnd__scroll">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <h2 class="fnd__title fnd__title--main">History</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-list>
                        <ion-item *ngFor="let historyItem of myHistory" class="fnd__history" [routerLink]="['/pages/recipe/' + historyItem[1]]">
                            <ion-label>
                                {{convertName(historyItem[1])}}
                                <br>
                                <span class="fnd__history--item">{{convertDate(historyItem[0])}}</span>
                            </ion-label>
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
