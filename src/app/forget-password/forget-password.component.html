<ion-header translucent>

        <ion-title>Fine and Dine</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding" scroll-y="false" color="dark">

        <ion-input type="text" placeholder="Email"></ion-input>
